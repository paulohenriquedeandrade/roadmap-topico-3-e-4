<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login simples em HTML semântico, seguindo boas práticas">
    <meta name="author" content="Paulo Henrique">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <img src="img/logo_ecenture.png" alt="Logo da Ecenture Tecnologia" class="logo">

        <h1 id="titulo-login" class="titulo">Login</h1>

        <form id="form-login" aria-labelledby="titulo-login">

            <!-- Email -->
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="email" required>
            </div>

            <!-- Senha -->
            <div class="campo">
                <label for="password">Senha:</label>
                <input type="password" name="senha" id="password" placeholder="Digite sua senha" autocomplete="current-password" required>
            </div>

            <!-- Entrar -->
            <button class="botao" type="submit">Entrar</button>

        </form>

        <a href="registro.html" aria-label="Ainda não tem conta? Criar nova conta">Ir para o registro</a>

    </main>

    <script src="script.js"></script>
</body>
</html>
